<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <style>
      .dark-mode { display: none; }
      @media (prefers-color-scheme: dark) {
        .light-mode { display: none; }
        .dark-mode { display: block; }
      }
    </style>
  </defs>
  
  <!-- Light mode version -->
  <g class="light-mode">
    <!-- Network nodes -->
    <circle cx="6" cy="6" r="2" fill="#000000"/>
    <circle cx="18" cy="6" r="2" fill="#000000"/>
    <circle cx="6" cy="18" r="2" fill="#000000"/>
    <circle cx="18" cy="18" r="2" fill="#000000"/>
    <circle cx="12" cy="12" r="2" fill="#000000"/>
    <!-- Connections -->
    <line x1="6" y1="6" x2="12" y2="12" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="6" x2="12" y2="12" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="18" x2="12" y2="12" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="18" x2="12" y2="12" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Alert indicator -->
    <circle cx="12" cy="12" r="4" fill="#000000" opacity="0.2"/>
    <line x1="12" y1="8" x2="12" y2="10" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="12" y1="14" x2="12" y2="16" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Dark mode version -->
  <g class="dark-mode">
    <!-- Network nodes -->
    <circle cx="6" cy="6" r="2" fill="#ffffff"/>
    <circle cx="18" cy="6" r="2" fill="#ffffff"/>
    <circle cx="6" cy="18" r="2" fill="#ffffff"/>
    <circle cx="18" cy="18" r="2" fill="#ffffff"/>
    <circle cx="12" cy="12" r="2" fill="#ffffff"/>
    <!-- Connections -->
    <line x1="6" y1="6" x2="12" y2="12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="6" x2="12" y2="12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="18" x2="12" y2="12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="18" x2="12" y2="12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Alert indicator -->
    <circle cx="12" cy="12" r="4" fill="#ffffff" opacity="0.2"/>
    <line x1="12" y1="8" x2="12" y2="10" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="12" y1="14" x2="12" y2="16" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>

